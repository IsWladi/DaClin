<ion-header [translucent]="true">
  <ion-toolbar>
    <div class="ion-text-end">
      <span
        ><ion-button color="light" [routerLink]="['/']">
          <ion-icon
            name="lock-closed-outline"
            color="primary"
          ></ion-icon> </ion-button
      ></span>
    </div>
    <ion-title class="ion-text-center">Recordatorios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-text color="primary">
          <h1 class="ion-text-center"><b>Proximas citas medicas</b></h1>
        </ion-text>
      </ion-col>
      <ion-col size="12" class="centrado">
      </ion-col>

      <ion-col size="12">
        <ion-text color="primary">
          <h1 class="ion-text-center"><b>Proximos remedios</b></h1>
        </ion-text>
      </ion-col>
      <ion-col size="12" class="centrado">
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
