<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center">login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col></ion-col>
      <ion-col sizeLg="4" sizeXs="12">
        <ion-card color="primary" class="ion-text-center">
          <ion-card-header>
            <ion-card-title>Ficha Clinica</ion-card-title>
            <ion-card-subtitle>Te ayudamos a cuidarte</ion-card-subtitle>
          </ion-card-header>

          <ion-card-content>
            <ion-list>
              <ion-list>
                <ion-item>
                  <h1>Inicio de sesi√≥n</h1>
                </ion-item>
                <ion-item>
                  <ion-input
                    label="Nombre"
                    placeholder="username"
                    [(ngModel)]="username"
                  ></ion-input>
                </ion-item>
                <ion-item>
                  <ion-input
                    label="Password"
                    type="password"
                    value="no-valid"
                    [(ngModel)]="password"
                  ></ion-input>
                </ion-item>
                <ion-item>
                  <ion-button class="full-width-button" color="tertiary" (click)="login()"
                    >Login</ion-button
                  >
                </ion-item>
              </ion-list>
            </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
